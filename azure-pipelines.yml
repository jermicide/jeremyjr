trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    displayName: 'Use Node 20'
    inputs:
      versionSpec: '20.x'

  - script: npm install
    displayName: 'Install dependencies'

  - script: npm run prebuild
    displayName: 'Fetch fresh GitHub data'
    env:
      GITHUB_USERNAME: $(GITHUB_USERNAME)
      GITHUB_TOKEN: $(GITHUB_TOKEN)

  - script: npm run build
    displayName: 'Build Astro project'

  # THIS SINGLE TASK DOES THE FULL DEPLOYMENT — NO EXTRA SETUP NEEDED
  - task: AzureStaticWebApp@0
    displayName: 'Deploy → jeremyjr.lakey.net'
    inputs:
      app_location: '/'
      output_location: 'dist'
      # This secret variable already exists in your project (created when the SWA was first linked)
      azure_static_web_apps_api_token: $(deployment_token)
