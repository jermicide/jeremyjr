name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
       with:
         submodules: true

     - name: Setup Node.js 20
       uses: actions/setup-node@v4
       with:
         node-version: 20
         cache: npm

     - name: Install dependencies
       run: npm ci

     # THIS IS THE ONLY WAY THAT ACTUALLY WORKS WITH AZURE + ORYX
     - name: Generate GitHub data (prebuild) â† forces the variable into the real environment
       run: |
         echo "GITHUB_USERNAME=JeremyLakeyJr" >> $GITHUB_ENV
         npm run prebuild

     - name: Build Astro site
       run: npm run build

     - name: Deploy to Azure Static Web Apps
       uses: Azure/static-web-apps-deploy@v1
       with:
         azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_COAST_04EACDA0F }}
         repo_token: ${{ secrets.GITHUB_TOKEN }}
         action: upload
         app_location: /
         output_location: dist

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_COAST_04EACDA0F }}
          action: close
